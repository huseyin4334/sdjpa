#spring.jpa.show-sql=true

# HIBERNATE - LOGGING DEFINITIONS
# show sql
spring.jpa.properties.hibernate.show_sql=true
# format sql
spring.jpa.properties.hibernate.format_sql=true
# show bind values
logging.level.org.hibernate.type.descriptor.sql=trace

spring.sql.init.mode=always

# HIBERNATE - DATABASE DEFINITIONS
spring.datasource.username=orderuser
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/applicationdb?unicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.user=orderuser
spring.flyway.password=password

spring.jpa.open-in-view=false