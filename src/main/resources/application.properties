#spring.jpa.show-sql=true

# HIBERNATE - LOGGING DEFINITIONS
# show sql
spring.jpa.properties.hibernate.show_sql=true
# format sql
spring.jpa.properties.hibernate.format_sql=true
# show bind values
logging.level.org.hibernate.type.descriptor.sql=trace
# h2 database console activating
spring.h2.console.enabled=true

# HIBERNATE - DATABASE DEFINITIONS
spring.datasource.username=app-user
spring.datasource.password=app-password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/applicationdb?unicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=validate

# SCHEMA CREATION --- 1 (V1__init_database.sql)
