# application-{profile_name}.properties

# FLYWAY
# {version}__{description}.sql -> V1__init_database.sql
spring.flyway.user=bookadmin
spring.flyway.password=password

# flyway will migrate database with most recently sql file.

spring.flyway.locations=classpath:db/migrations/common,classpath:db/migrations/{vendor}
logging.level.org.flywaydb.core.internal=DEBUG
